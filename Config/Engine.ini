[SystemSettings]
; Required for more efficient properties replication on the server.
net.IsPushModelEnabled=True

; Required for view network smoothing on the listen server.
p.NetUsePackedMovementRPCs=True

; If enabled, the character may jitter during rotation and foot lock will not be able to work properly.
a.URO.DisableInterpolation=True

[/Script/Engine.PhysicsSettings]
; If enabled, the character may fall through the ground when landing while the ragdoll is active.
; TODO Check the need for this hack in future engine versions.
bTickPhysicsAsync=False

[/Script/IrisCore.ReplicationStateDescriptorConfig]
+SupportsStructNetSerializerList=(StructName=AlsRootMotionSource_Mantling)
